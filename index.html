<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnityMap</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- PANEL LATERAL -->
  <aside class="sidebar">
    <div class="profile">
      <img src="https://i.imgur.com/1X4vYxQ.png" class="avatar" />
      <h2>UnityMap</h2>
    </div>

    <button class="side-btn" onclick="toggleForm()"> Add Help Point</button>
    <button class="side-btn"> View All Points</button>
  </aside>

  <!-- MAPA -->
  <main class="map-container">
    <img src="assets/worldLow.svg" class="map-image">
    <div id="pins"></div>
  </main>

  <!-- FORMULARIO -->
  <div id="formBox" class="form-box hidden">
    <h3>Add a Help Point</h3>
    <input type="text" id="title" placeholder="Title (Food donation, tutoringâ€¦)" />
    <textarea id="description" placeholder="Describe how you're helping"></textarea>
    <button onclick="addMarker()">Add Point</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
